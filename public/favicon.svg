<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Travel/Exchange symbol - Two overlapping circles representing exchange -->
  <circle cx="35" cy="50" r="18" fill="url(#grad2)" opacity="0.9"/>
  <circle cx="65" cy="50" r="18" fill="url(#grad2)" opacity="0.9"/>
  
  <!-- Currency symbols -->
  <text x="35" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">£</text>
  
  <!-- Exchange arrows -->
  <path d="M 50 35 L 45 40 M 50 35 L 55 40" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 50 65 L 45 60 M 50 65 L 55 60" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Home/Room symbol at bottom -->
  <path d="M 30 75 L 30 85 L 70 85 L 70 75 L 50 65 Z" fill="white" opacity="0.3"/>
  <rect x="40" y="75" width="20" height="10" fill="white" opacity="0.5"/>
</svg>

